{% extends "main.html" %}
{% block content %}
{% include "grocerheader.html" %}
<section class="main_content">
	<h3 class="header_maincontent">Add New Food Item to <em>{{category.name}}</em></h3>
	<div class="div_change">
		<form action="{{url_for('newFoodItem', category_id=category_id)}}" method = "post">
			<div class='form_name'>
				<label for="name">
					Name:
				</label>
				<input class="input_name" id="name" type ="text" name="Name" placeholder="Name of the food item" required="required" maxlength="30">
			</div>
			<div class='form_description'>
				<label for="description">
					Description:
				</label>
				<textarea class="input_description" id="description" name="Description" placeholder="Description of the food item" required="required" maxlength="250"></textarea>
			</div>
			<div class='form_price'>
				<label for="price">
					Price:
				</label>
				<input class="input_price" id="price" type ="text" name="Price" placeholder="e.g. $3.99" required="required" maxlength="10">
			</div>
			<div class="change_item">
				<button class="button_submit" type="submit">Create</button>
				<a class="links_editcancel" href = '{{url_for('showCategoryFood', category_id=category_id)}}'>Cancel</a>	
			</div>
		</form>
	</div>
</section>
{% endblock %}
